<body>
    <header>    
        <nav class="nav flex">
            <div class="nav__left flex">
                <button>
                    <img src="./img/icon_header_nav.png" alt="">
                </button>
                <a href="./index.html"  class="logo">
                    <img src="./img/img_header_logo.png" alt="">
                </a>
                <ul class="menu flex">
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./store.html">Catálogo</a>
                    </li>
                    <li>
                        <a href="./news.html">Noticias</a>
                    </li>
                    <li>
                        <a href="./forms.html">Subir producto nuevo</a>
                    </li>
                </ul>
            </div>
            
            <ul class="nav__right flex">
                <li>
                    <a href="#">
                        <img src="./img/icon_header_search.png" alt="">
                    </a>
                </li>
                <li id="icon__user">
                    <a href="./register.html">
                        <img src="./img/icon_header_user.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/icon_header_shop.png" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="main flex">
        <aside class="main__filter">
            <h3>Filtrar por</h3>
            <ul> 
                <li>
                    <label for="cateogory">Categoría </label>
                    <select name="category" id="categoryFilter">
                        <option value="ct_blank">Seleccione una opción</option>
                        <option value="ct_top">Blusa</option>
                        <option value="ct_top">Crop Top</option>
                        <option value="ct_skirt">Falda</option>
                        <option value="ct_kimono">Kimono</option>
                        <option value="ct_outfit">Outfit</option>
                        <option value="ct_pant">Pantalón</option>
                        <option value="ct_dress">Vestido</option>
                    </select>
                </li>
            </ul>
        </aside>

        <div class="main__stockPrint flex" id="stockPrint">
            <div class="loader"></div>
        </div>
    </section>

    <footer>
        <div class="footer__container flex">

            <div class="footer__subcontainer flex">
                <h3 class="footer__subtitle">Contacto</h3>
                <a href="https://api.whatsapp.com/message/U3QWUJFZZUXYA1?autoload=1&app_absent=0" target="_blank" class="image__link flex">
                    <img src="./img/icon_footer_whatsapp.png" alt=""> +57 321 6921983
                </a>
            </div>

            <div class="footer__subcontainer flex">
                <a href="#">
                    <h3 class="footer__subtitle ">Quienes somos</h3>
                </a>
            </div>

            <div class="footer__subcontainer flex">
                <h3 class="footer__subtitle">Ayuda</h3>
                <ul class="footer__list flex">
                    <li>
                        <a href="#">Envios</a>
                    </li>
                    <li>
                        <a href="#">Cambios</a>
                    </li>
                    <li>
                        <a href="#">Garantías</a>
                    </li>
                </ul>
            </div>

            <div class="footer__subcontainer flex">
                <h3 class="footer__subtitle">Siguenos</h3>
                <a href="https://www.instagram.com/rosetaclothing/" target="_blank" class="image__link flex">
                    <img src="./img/icon_footer_copyright.png" alt=""> @rosetaclothing
                </a>
            </div>

        </div>


        <hr id="divider"> 


        <div class="footer__container flex">
            <div class="footer__logo">
                <img src="./img/img_footer_logo.png" alt="">

            <div class="footer__links flex">
                <a href="#">Terminos y condiciones</a>
                <a href="#">Todos los derechos reservados</a>
            </div>
            <div>

                </a>
            </div>
        </div>
