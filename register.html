<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | Roseta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.scss">
</head>
<body>
    <main class="main flex">
        <aside class="aside">
            <header>
                <h2>Logo</h2>
                <h1>Texto</h1>
            </header>
    
            <div>
                <h3>Imagen</h3>
            </div>
        </aside>

        <section class="info">
            <form id="registerForm">
                <input type="text" placeholder="Nombre" name="user_name">
                <input type="text" placeholder="Apellido" name="user_lastName">
                <input type="number" placeholder="Celular" name="user_phone">

                <input type="email" placeholder="Correo Electrónico" name="user_email">
                <input type="password" placeholder="Contraseña" name="user_password">
                <input type="submit" value="Crear Usuario">
            </form>
        </section>
    </main>

    <script src="./js/register.js" type="module"></script>
</body>
</html>
