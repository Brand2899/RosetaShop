<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | Roseta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/register.b04a814d.css">
</head>
<body>
    <main class="main flex">
        <aside class="main__aside flex">
            <header class="main__header flex">
                <img src="https://firebasestorage.googleapis.com/v0/b/rosetashop-157e2.appspot.com/o/products%2Fimages%2Fimg_logo_altColor.png?alt=media&token=fe2f54b0-5ebf-4025-abbc-c5973e721fe4" alt="RosetaLogo">
                <h1>Bienvenido(a), a la tienda de ropa más cálida de todas.</h1>
                <h4>Ropa de calidad, hecha con el corazón</h4>
            </header>
    
            <div class="main__coverImg">
                <img src="https://firebasestorage.googleapis.com/v0/b/rosetashop-157e2.appspot.com/o/products%2Fimages%2Fimg_products_placeholder.jpg?alt=media&token=2ea7b271-9058-4c3f-8345-c6a75ea7d052" alt="ImageCover">
            </div>
        </aside>

        <section class="main__info">
            <form id="registerForm">
                <input type="text" placeholder="Nombre" name="user_name">
                <input type="text" placeholder="Apellido" name="user_lastName">
                <input type="number" placeholder="Celular" name="user_phone">

                <input type="email" placeholder="Correo Electrónico" name="user_email">
                <input type="password" placeholder="Contraseña" name="user_password">
                <input type="submit" value="Crear Usuario">
            </form>
        </section>
    </main>

    <script src="/register.add34ac2.js" defer=""></script>
</body>
</html>
