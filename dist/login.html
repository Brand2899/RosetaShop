<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sessión | Roseta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login.83498378.css">
</head>
<body>
    <main class="main flex">
        <aside class="main__aside flex">
            <header class="main__header flex">
                <a href="/index.html"><img src="https://firebasestorage.googleapis.com/v0/b/rosetashop-157e2.appspot.com/o/products%2Fimages%2Fimg_logo_altColor2.png?alt=media&token=cce705e9-f456-430d-9d20-eee824c1b13a" alt="RosetaLogo"></a>
                <h1>Bienvenido(a), a la tienda de ropa más cálida de todas.</h1>
                <h4>Ropa de calidad, hecha con el corazón</h4>
            </header>

            <div class="main__coverImg">
                <img src="https://firebasestorage.googleapis.com/v0/b/rosetashop-157e2.appspot.com/o/products%2Fimages%2FBoho-elevado-banner-sm-29032021.webp?alt=media&token=7d1fed2d-1a34-421a-8696-f1f83b9d500c" alt="ImageCover">
            </div>
        </aside>

        <section class="main__info flex">
            <form class="main__loginForm flex" id="loginForm">
                <label for="user_email">Correo del Usuario</label>
                <input type="email" name="user_email">

                <label for="user_password">Contraseña</label>
                <input type="password" name="user_password">

                <input type="submit" value="Iniciar sessión" id="submit">
            </form>

            <div class="main__toRegister">
                <span>¿Aún no tienes una cuenta?</span>
                <a href="/register.html">Registrate</a>
            </div>
        </section>
    </main>

    <script src="/login.6d19b02f.js" defer=""></script>
</body>
</html>
