<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sessión | Roseta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.scss">
</head>
<body>
    <main class="main flex">
        <aside class="aside">
            <header>
                <h2>Logo</h2>
                <h1>Texto</h1>
            </header>
    
            <div>
                <h3>Imagen</h3>
            </div>
        </aside>

        <section class="info flex">

            <div class="info__linkToRegister">
                <nav class="info__nav flex">
                    <p>Aquí va un enlace cuando haya registro</p>
                </nav>
            </div>

            <div class="info__infoContainer">
                <form class="info__loginForm" id="loginForm">
                    <input type="email" placeholder="Correo Electrónico" name="user_email">
                    <input type="password" placeholder="Contraseña" name="user_password">
                    <input type="submit" value="Login">
                </form>
            </div>

        </section>
    </main>

    <script src="./js/login.js" type="module"></script>
</body>
</html>
